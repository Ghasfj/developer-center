https://developers.liveperson.com:
  type: upstream
  upstream: jekyll_app:http
  tls:
    min_version: TLSv1.2
  cache:
    enabled: true
    default_ttl: 0
    cookies: ['*']
    headers: ['Accept', 'Accept-Language']
  redirects:
    expires: 1w
    paths:
      '^/test/images/(.*)':
        to: 'https://{default}/img/$1'
        regexp: true
      '/free-trial-registration':
        to: 'https://{default}/demo/'
        prefix: true
      '/register-test':
        to: 'https://{default}/demo/'
        prefix: true